  <body>
    <!-- HEADER -->
      <header>
        <div class="container">
          <div class="navbar d-flex justify-content-start">
            <a id="logo" href="#">Cybersoft Phone</a>

      <section class="product">

          <h1>Quản lý sản phẩm</h1>
          <div class="navSortSearch d-flex justify-content-between">
            <div class="sort">

                  <option>Giá từ cao đến thấp</option>
                </select>

            </div>
            <div class="search">

              <input class="form-control" id="inputSearch" type="text" placeholder="Tìm kiếm sản phẩm">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <button class="btn btn-success" id="btnAddProduct">Thêm Mới</button>
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Giá</th>
                <th scope="col">Màn hình</th>
                <th scope="col">Camera sau</th>
                <th scope="col">Camera trước</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col">Miêu tả</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>

                <td>@mdo</td>

                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
