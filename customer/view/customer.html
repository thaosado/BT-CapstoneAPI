<body id="page">
  <!-- HEADER -->
  <header id="header_bg">
    <div class="container">
      <div class="navbar d-flex justify-content-between">
        <a id="logo" href="../../index.html">Cybersoft Phone</a>
        <div class="cart" onclick="toggleCart()">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="count" id="amount">0</span>
        </div>
      </div>
    </div>
    <!-- CART -->
    <div class="formCart form-group" id="formCart">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Sản phẩm</th>
            <th scope="col" style="text-align: center;">Số lượng</th>
            <th scope="col" style="text-align: center;">Giá</th>
            <th></th>
          </tr>
        <tbody id="displayCart">

        </tbody>
        </thead>
      </table>
      <div id="cartNoti"></div>
      <p style="text-align: right;" class="mr-5" id="sumPrice"></p>
      <div style="text-align: right;" class="my-4 mr-4">
        <button onclick="createModalComfirm()" class="btn btn-dark mr-1" id="purchase">Thanh toán</button>
        <button type="button" class="btn btn-secondary" onclick="toggleCart()">Đóng</button>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <section class="carousel">
    <div class="container d-flex" id="carousel-content">
      <!-- <div class="title">
        <h1>Sản phẩm mới</h1>
        <h3>Iphone X</h3>
        <p>Thiết kế mang tính đột phá</p>
        <button class="btn-Add" onclick="addToCart('1')">Add</button>
        <button onclick="showInfor('1')" class="btn-Moreinfo">More Info</button>
      </div>
      <div class="banner">
        <img src="/asset/image/apple-iphone-x-64-gb-uzaygri-3.png" alt="">
      </div> -->
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <div class="container">
      <div class="title">
        <h1>TẤT CẢ SẢN PHẨM</h1>
      </div>
      <div id="shopProducts" class="products row">
      </div>
    </div>
  </section>
  <!-- END PRODUCTS -->

  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark">Thông tin sản phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="infor"></p>
        </div>
        <div class="modal-footer" id="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!-- LOADING -->
  <div id="loading">
    <div class="lds-dual-ring"></div>
  </div>

  <!-- BACK TO TOP -->
  <a href="#" class="cd-top text-replace js-cd-top"><i class="fa-solid fa-house"></i>HOME</a>
